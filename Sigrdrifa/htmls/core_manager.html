<div class="row justify-content-md-center fill core">
  <div class="col-md-2 float-left">
    <div class="row row-padding-top">
    </div>
    <div class="row">
    </div>
  </div>
  <!--Body content-->
  <div class="col-md-8 vcenter justify-content-md-center">
    <div class="row justify-content-md-center">
      <div class="col-md-12">
        <h1 class="tcenter" id="id_welcome">Welcome</h1>
      </div>
      <div class="row">
      </div>
      <div class="col-md-12">
        <div class="d-flex w-100 justify-content-between">
          <div class="col-md-7">
            <div class="form-group form-inline">
              <div class="col-md-1"></div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="date_types" id="date_type_daily" value="0">daily
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="date_types" id="date_type_weekly" value="1">weekly
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="date_types" id="date_type_monthly" value="2">monthly
                </label>
              </div>
              <div class="col-md-1"></div>
              <div class="col-md-3 input-group">
                <button type="button" class="col-md-12 btn btn-secondary btn-md" id="id_submit">Query</button>
              </div>
              <div class="form-group form-inline">
                <div class="col-md-6 input-group datetime">
                  <input class="col-md-12 form-control" id="id_dat1" type="text" placeholder="start date...">
                </div>
                <div class="col-md-6 input-group datetime">
                  <input class="col-md-12 form-control" id="id_dat2" type="text" placeholder="end date...">
                </div>
              </div>
            </div>
          </div>
          <div class="vcenter justify-content-md-center">
            <h5 class="mb-1 tcenter float-right">Aggregation Information for Transcations</h5>
          </div>
        </div>
        <table class="table table-transparent table-info table-hover" id="id_aggregation">
          <thead>
            <tr class="table-primary">
              <th>Total Buy</th>
              <th>Total Sell</th>
              <th>Total OIL</th>
              <th>Total Cash</th>
              <th>Total Comm Oil</th>
              <th>Total Comm Cash</th>
              <th>Total Payments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- right button list -->
  <div class="col-md-2 float-right justify-content-between">
    <div class="row row-padding-top">
      <div class="col-md-12">
      </div>
      <div class="col-md-12">
      </div>
      <div class="col-md-12">
      </div>
      <div class="col-md-12">
      </div>
      </div>
    </div>
  </div>
</div>
